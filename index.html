<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Task Manager</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>Smart Task Manager</h1>
    <button id="toggle-theme">ðŸŒ™</button>
  </header>

  <section class="task-input-section">
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required />
      <textarea id="task-desc" placeholder="Task Description"></textarea>
      <input type="date" id="task-date" />
      <input type="time" id="task-time" />
      <select id="category-select">
        <option value="general">General</option>
        <option value="school">School</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
      </select>
      <button id="add-task-btn">Add Task</button>
    </form>
  </section>

  <section class="task-controls">
    <input type="text" id="search-task" placeholder="Search tasks..." />
    <select id="filter-status">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </section>

  <section id="task-list">
    <!-- Tasks will appear here -->
  </section>

  <footer>
    <p id="quote">"Your motivational quote will appear here."</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
